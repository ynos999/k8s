---
- name: MetalLB + Traefik + TLS Ingress
  hosts: masters
  become_user: root
  become: yes
  vars:
    metallb_namespace: metallb-system
    traefik_namespace: traefik
    vip: 192.168.1.190
    metallb_ip_range: "192.168.1.190-192.168.1.190"
    traefik_release: traefik
    tls_secret_name: wildcard-tls
    demo_host: hello.iloto.lldev
    cert_path: /root/certs
    # cert_path: /etc/traefik/certs

  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf

  tasks:

    # -------------------------------
    # 1. Namespaces
    # -------------------------------
    - name: Ensure MetalLB namespace exists
      kubernetes.core.k8s:
        api_version: v1
        kind: Namespace
        name: "{{ metallb_namespace }}"
        state: present
      run_once: true

    - name: Ensure Traefik namespace exists
      kubernetes.core.k8s:
        api_version: v1
        kind: Namespace
        name: "{{ traefik_namespace }}"
        state: present
      run_once: true

    # -------------------------------
    # 2. MetalLB instalācija
    # -------------------------------
    - name: Add MetalLB Helm repo
      kubernetes.core.helm_repository:
        name: metallb
        repo_url: https://metallb.github.io/metallb
        force_update: yes
      run_once: true

    - name: Install or upgrade MetalLB
      kubernetes.core.helm:
        name: metallb
        chart_ref: metallb/metallb
        release_namespace: "{{ metallb_namespace }}"
        create_namespace: false
        values:
          controller:
            webhook:
              create: false
        wait: yes
        wait_timeout: 300s
        force: yes
      run_once: true

    - name: Ensure metallb-memberlist secret exists
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: metallb-memberlist
            namespace: "{{ metallb_namespace }}"
          stringData:
            secretkey: "{{ lookup('password', '/dev/null length=128 chars=ascii_letters,digits') }}"
      run_once: true

    - name: Configure MetalLB Layer2 IP pool
      kubernetes.core.k8s:
        state: present
        definition: |
          apiVersion: metallb.io/v1beta1
          kind: IPAddressPool
          metadata:
            name: layer2-pool
            namespace: "{{ metallb_namespace }}"
          spec:
            addresses:
            - "{{ metallb_ip_range }}"
      retries: 10
      delay: 5
      register: result
      until: result is not failed
      run_once: true

    - name: Create L2 Advertisement
      kubernetes.core.k8s:
        state: present
        definition: |
          apiVersion: metallb.io/v1beta1
          kind: L2Advertisement
          metadata:
            name: layer2-advertisement
            namespace: {{ metallb_namespace }}
          spec:
            ipAddressPools:
            - layer2-pool
      run_once: true

    # -------------------------------
    # 3. Traefik Helm instalācija
    # -------------------------------
    - name: Add Traefik Helm repo
      kubernetes.core.helm_repository:
        name: traefik
        repo_url: https://helm.traefik.io/traefik
        force_update: yes
      run_once: true

    - name: Read wildcard cert and key files
      ansible.builtin.set_fact:
        wildcard_crt_b64: "{{ lookup('file', cert_path + '/wildcard.crt') | b64encode | string }}"
        wildcard_key_b64: "{{ lookup('file', cert_path + '/wildcard.key') | b64encode | string }}"
      become: yes
      run_once: true

    - name: Create Traefik TLS secret
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: "{{ tls_secret_name }}"
            namespace: "{{ traefik_namespace }}"
          type: kubernetes.io/tls
          data:
            tls.crt: "{{ wildcard_crt_b64 }}"
            tls.key: "{{ wildcard_key_b64 }}"
      run_once: true

    - name: Install or upgrade Traefik
      kubernetes.core.helm:
        name: "{{ traefik_release }}"
        chart_ref: traefik/traefik
        release_namespace: "{{ traefik_namespace }}"
        create_namespace: false
        values:
          service:
            type: LoadBalancer
            loadBalancerIP: "{{ vip }}"
            annotations:
              metallb.universe.tf/allow-shared-ip: "k&s-shared-vip"
          rbac:
            enabled: true
          podSecurityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
          containerSecurityContext: {}
          additionalArguments:
            - "--entrypoints.web.address=:80"
            - "--entrypoints.websecure.address=:443"
            - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
            - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
            - "--entrypoints.websecure.http.tls.certificates[0].certFile=/certs/tls.crt"
            - "--entrypoints.websecure.http.tls.certificates[0].keyFile=/certs/tls.key"
          extraVolumes:
            - name: traefik-certs
              secret:
                secretName: "{{ tls_secret_name }}"
          extraVolumeMounts:
            - name: traefik-certs
              mountPath: /certs
              readOnly: true
          ports:
            web:
              port: 80
            websecure:
              port: 443
              tls:
                enabled: true
            dashboard:
              port: 8080
              targetPort: 9000
              expose: false
              service:
                type: ClusterIP
        wait: yes
        wait_timeout: 300s
        force: yes
      run_once: true

    # -------------------------------
    # 4. Demo Deployment
    # -------------------------------
    - name: Ensure demo deployment exists
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: demo
            namespace: "{{ traefik_namespace }}"
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: demo
            template:
              metadata:
                labels:
                  app: demo
              spec:
                containers:
                  - name: demo
                    image: nginx
                    ports:
                      - containerPort: 80
      run_once: true

    - name: Ensure demo service exists
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: demo
            namespace: "{{ traefik_namespace }}"
          spec:
            selector:
              app: demo
            ports:
              - protocol: TCP
                port: 80
                targetPort: 80
            type: ClusterIP
      run_once: true

    - name: Ensure demo ingress exists
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: demo-ingress
            namespace: "{{ traefik_namespace }}"
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
              traefik.ingress.kubernetes.io/router.tls: "true"
          spec:
            tls:
              - hosts:
                  - "{{ demo_host }}"
                secretName: "{{ tls_secret_name }}"
            rules:
              - host: "{{ demo_host }}"
                http:
                  paths:
                    - path: /
                      pathType: Prefix
                      backend:
                        service:
                          name: demo
                          port:
                            number: 80
