---
- name: Install & Configure KeepAlived on Masters
  hosts: masters
  become: yes

  vars:
    vip: "192.168.4.190/32"
    interface: "enp0s5"
    auth_pass: "K8sHApass"

    keepalived_nodes:
      master1:
        state: MASTER
        priority: 150
      master2:
        state: BACKUP
        priority: 100
      master3:
        state: BACKUP
        priority: 50

  tasks:

    - name: Install keepalived
      apt:
        name: keepalived
        state: present
        update_cache: yes

    - name: Create notify script for ARP updates
      copy:
        dest: /etc/keepalived/notify_master.sh
        mode: '0755'
        content: |
          #!/bin/bash
          case $1 in
              MASTER)
                  arping -c 3 -A -I {{ interface }} {{ vip }}
                  ;;
          esac

    - name: Generate keepalived.conf for each master dynamically
      copy:
        dest: /etc/keepalived/keepalived.conf
        content: |
          global_defs {
              router_id {{ inventory_hostname }}
          }

          vrrp_instance VI_1 {
              state {{ keepalived_nodes[inventory_hostname].state }}
              priority {{ keepalived_nodes[inventory_hostname].priority }}
              interface {{ interface }}
              virtual_router_id 51
              advert_int 1

              preempt
              preempt_delay 5

              authentication {
                  auth_type PASS
                  auth_pass {{ auth_pass }}
              }

              virtual_ipaddress {
                  {{ vip }}
              }

              notify_master "/etc/keepalived/notify_master.sh MASTER"
          }

    - name: Restart keepalived service
      systemd:
        name: keepalived
        enabled: yes
        state: restarted
