---
# 1. Check if cluster already exists
- name: Check if /etc/kubernetes/admin.conf exists
  stat:
    path: /etc/kubernetes/admin.conf
  register: kubeadm_admin_conf

# 2. Create kubeadm config (only for first init)
- name: Create kubeadm config
  copy:
    dest: /root/kubeadm-config.yaml
    content: |
      apiVersion: kubeadm.k8s.io/v1beta4
      kind: ClusterConfiguration
      kubernetesVersion: stable-1.33
      controlPlaneEndpoint: "192.168.4.190:6443"
      networking:
        podSubnet: "172.16.0.0/16"
        serviceSubnet: "172.17.0.0/12"

      ---
      apiVersion: kubeadm.k8s.io/v1beta4
      kind: InitConfiguration
      nodeRegistration:
        name: "master1"
        criSocket: "unix:///var/run/crio/crio.sock"
  when: not kubeadm_admin_conf.stat.exists

# 3. Run kubeadm init (first master only)
- name: kubeadm init on master1
  command: kubeadm init --config=/root/kubeadm-config.yaml --upload-certs
  register: init_out
  args:
    creates: /etc/kubernetes/admin.conf
  when: not kubeadm_admin_conf.stat.exists

# 4. CERT KEY generation logic
- name: Generate certificate key (new cluster)
  command: kubeadm certs certificate-key
  register: cert_key
  when: not kubeadm_admin_conf.stat.exists

- name: Get certificate key (existing cluster)
  shell: kubeadm init phase upload-certs --upload-certs | tail -n1
  register: cert_key
  when: kubeadm_admin_conf.stat.exists

# 5. Join command logic
- name: Extract MASTER join command from kubeadm init output
  set_fact:
    join_cmd_master: "{{ init_out.stdout | regex_search('kubeadm join[\\s\\S]+?--control-plane[^\n]+') }}"
  when: not kubeadm_admin_conf.stat.exists

- name: Generate MASTER join command (existing cluster)
  command: kubeadm token create --print-join-command --certificate-key {{ cert_key.stdout }}
  register: join_out
  when: kubeadm_admin_conf.stat.exists

- name: Set MASTER join command fact (existing cluster)
  set_fact:
    join_cmd_master: "{{ join_out.stdout }}"
  when: kubeadm_admin_conf.stat.exists

# 6. Generate worker join command
- name: Generate worker join command
  set_fact:
    join_cmd_worker: "{{ join_cmd_master | regex_replace('--control-plane.*', '') }}"

# 7. Debug output
- debug:
    msg:
      - "MASTER JOIN: {{ join_cmd_master }}"
      - "WORKER JOIN: {{ join_cmd_worker }}"

# 8. kubeconfig for wolf user
- name: Create ~/.kube
  become: yes
  file:
    path: /home/wolf/.kube
    state: directory
    owner: wolf
    group: wolf
    mode: '0755'

- name: Copy kubeconfig
  become: yes
  command: cp /etc/kubernetes/admin.conf /home/wolf/.kube/config
  when: kubeadm_admin_conf.stat.exists

- name: Fix kubeconfig permissions
  become: yes
  file:
    path: /home/wolf/.kube/config
    owner: wolf
    group: wolf
    mode: '0600'
  when: kubeadm_admin_conf.stat.exists
